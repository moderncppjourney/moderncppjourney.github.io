---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      {% if post.tags.size > 0 %}
        Tag{% if post.tags.size > 1 %}s{% endif %}:
        {{ post.tags | sort | join: ", " }}
      {% endif %}
    </article>
  {% endfor %}
</div>
